<main class="container">
  <div class="row">
    <div class="offset-md-4 col-md-4 mt-5">
      <div class="alert alert-danger text-center" *ngIf='errorMessage != null'>{{ errorMessage }}</div>

      <h1>Please Login</h1>
      <form autocomplete='off' #form='ngForm' (ngSubmit)='authenticate(form)' class="row g-3">

        <fieldset class="form-group">
          <label for="username" class="form-label">User Name:</label>
          <input type="text" class="form-control"
                 [(ngModel)]='user.username'
                 name='username' placeholder='Enter Username'
                 id='username' required autofocus autocomplete='off'>
        </fieldset>

        <fieldset class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control"
                 [(ngModel)]='user.password'
                 name='password' placeholder='Enter Password'
                 id='password' required autocomplete='off'>
        </fieldset>

        <fieldset class="col-md-12">
          <button class='btn btn-primary col-12' type='submit'>
            <i class="fas fa-sign-in-alt"></i>
            Log In
          </button>

          <!--<a href="/" class="btn btn-warning">Cancel</a>-->
          <a href="/register" class=" btn btn-link float-end">Register Here</a>
        </fieldset>


      </form>
    </div>
  </div>
</main>
