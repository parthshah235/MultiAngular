<main class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6">
      <!--Adding form-->
      <br>
      <br>
      <div class="jumbotron">
        <h1 class="display-4">Update a survey</h1>
      </div>
      <br>
      <form class="form" [formGroup]="updateForm" (ngSubmit)="updateSurvey()">
        <div class="form-group">
          <label>Survey Id: </label>
          <input type="text" readonly class="form-control" placeholder="Enter Survey Id" formControlName="surveyId"
            required>
        </div>
        <div class="form-group">
          <label>Title: </label>
          <input type="text" class="form-control" placeholder="Enter the Title" formControlName="title" required>
        </div>
        <div class="form-group">
          <label>Description: </label>
          <input type="text" class="form-control" placeholder="Enter the Description" formControlName="description"
            required>
        </div>
        <div class="form-group">
          <label>User Id: </label>
          <input type="text" readonly class="form-control" placeholder="Enter User Id" formControlName="userId"
            required>
        </div>
        <br>
        <!--Adding buttons to perform submit, cancel and delete actions-->
        <button class="btn btn-success mx-3" type="submit"><i class="fas fa-edit"></i> Update</button>
        <a routerLink="/survey" class="btn btn-warning"><i class="fa fa-times" aria-hidden="true"></i>
          Cancel</a>
      </form>
    </div>
  </div>
</main>
