<main class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6">
      <!--Adding form-->
      <br>
      <br>
      <div class="jumbotron">
        <h4 class="display-6">Take Survey</h4>
      </div>
      <br>
      <form class="form" [formGroup]="surveyAnswerForm" (ngSubmit)="submitSurvey()">
        <div class="form-group">
          <label>Question 1: {{surveyData.question1}}</label>
          <input type="text" class="form-control" placeholder="Enter the Answer" formControlName="answer1" required>
        </div>
        <div class="form-group">
          <label>Question 2: {{surveyData.question2}}</label>
          <input type="text" class="form-control" placeholder="Enter the Answer" formControlName="answer2" required>
        </div>
        <div class="form-group">
          <label>Question 3: {{surveyData.question3}}</label>
          <input type="text" class="form-control" placeholder="Enter the Answer" formControlName="answer3" required>
        </div>
        <div class="form-group">
          <label>Question 4: {{surveyData.question4}}</label>
          <input type="text" class="form-control" placeholder="Enter the Answer" formControlName="answer4" required>
        </div>
        <div class="form-group">
          <label>Question 5: {{surveyData.question5}}</label>
          <input type="text" class="form-control" placeholder="Enter the Answer" formControlName="answer5" required>
        </div>
        <br>
        <!--Adding buttons to perform submit, cancel and delete actions-->
        <button class="btn btn-success mx-3" type="submit"><i class="fas fa-edit"></i> Submit Now</button>
        <a href="/surveyanswer" class="btn btn-warning"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>
      </form>
    </div>
  </div>
</main>
