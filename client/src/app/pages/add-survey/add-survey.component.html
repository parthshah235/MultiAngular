<main class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <!--Adding form-->
            <br>
            <br>
            <div class="jumbotron">
                <h1 class="display-4">Add a survey</h1>
            </div>
            <br>

            <form class="form" [formGroup]="addForm" (ngSubmit)="addSurvey()">
               
                <div class="form-group">
                    <label>Title: </label>
                    <input type="text" class="form-control" 
                    placeholder="Enter the Title"
                    formControlName="title" required>
                </div>
                <div class="form-group">
                    <label>Description: </label>
                    <input type="text" class="form-control" 
                    placeholder="Enter the Description"
                    formControlName="description" required>
                </div>
                <div class="form-group">
                    <label>Date: </label>
                    <input type="date" class="form-control" 
                    placeholder="Enter the date"
                    formControlName="date" required>
                </div>
                <br>
                <!--Adding buttons to perform submit, cancel and delete actions-->
                <button class="btn btn-success" type='submit'> Submit</button>&nbsp;&nbsp;

                <a routerLink="/survey" class="btn btn-warning"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/survey-question-add" class="btn btn-success"> Create questions</a>                 
            </form>
        </div>
    </div>
</main>
